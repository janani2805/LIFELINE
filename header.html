<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/pyscript.css" />
    <script defer src="path/to/pyscript.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes full height */
        }

        #header1 {
            width: 100%;
            height: 300px;
        }

        .row1 {
            height: 250px;
            background-color: rgb(27, 162, 185);
        }

        .col1 {
            height: 250px;
            width: 100px;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col2 {
            height: 250px;
            width: calc(100% - 100px);
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .col2 h1 {
            margin: 0;
            color: white;
            text-transform: uppercase;
        }

        .row2 {
            height: 40px;
            width: 100%;
            background-color: black;
            padding-top: 10px;
        }

        ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ol li {
            display: inline;
            padding: 7%;
            font-size: 25px;
            text-transform: capitalize;
        }

        ol li a {
            text-decoration: none;
            color: white;
        }

        ol li a:hover {
            background-color: grey;
            padding: 5px;
            border-style: double;
            border-radius: 35px;
        }

        #home {
            flex: 1; /* Allow home section to grow and push footer down */
            margin: 20px auto;
            width: 85%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background-color: #b3e0ff; /* Light Blue for cards */
            width: calc(30% - 15px); /* Adjust width and spacing */
            margin: 10px; /* Margin for spacing between cards */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .card img {
            border-radius: 50%;
            width: 150px; /* Adjusted width */
            height: 150px; /* Adjusted height */
            margin: 20px auto; /* Centered image */
        }

        .card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .help-button {
            background-color: #4f69c6; /* Dusk Blue */
            color: white;
            border: none;
            border-radius: 50%; /* Circular button */
            width: 50px; /* Width of the button */
            height: 50px; /* Height of the button */
            position: fixed; /* Fixed position */
            bottom: 30px; /* Position from bottom */
            right: 30px; /* Position from right */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease;
        }

        .help-button:hover {
            background-color: #2f4f7f; /* Dark Navy on hover */
        }

        footer {
            background-color: rgb(27, 162, 185);
            color: white;
            height: 50px;
            text-align: center;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            color: white;
        }
        
    </style>
</head>

<body>
    <div id="header1">
        <div class="row1">
            <div class="col1">
                <img src="img/logo2.jpeg" height="250px" width="250px" alt="company name">
            </div>
            <div class="col2">
                <h1>CARE CYCLE</h1>
            </div>
        </div>
        <div class="row2">
            <ol>
                <li><a href="#">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="impact.html">OUR IMPACT</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ol>
        </div>
    </div>

    <div id="home">
        <div class="card">
            <a href="skin.html">
                <img src="img/skin scanner.jpeg" alt="Skin Scanner">
                <p><b>SCANNER</b></p>
            </a>
        </div>
        <div class="card">
            <a href="diet.html">
                <img src="img/diet.jpeg" alt="Diet">
                <p><b>DIET</b></p>
            </a>
        </div>
        <div class="card">
            <a href="consult.html">
                <img src="img/Download Appointment date icon for free.jpeg" alt="Doctor Appointment">
                <p><b>DOCTOR APPOINTMENT</b></p>
            </a>
        </div>
        <div class="card">
            <a href="location.html">
                <img src="img/location.jpg" alt="Location">
                <p><b>LOCATION</b></p>
            </a>
        </div>
        <div class="card">
            <a href="emergency.html">
                <img src="img/contact em.jpeg" alt="Emergency Alert">
                <p><b>EMERGENCY ALERT!</b></p>
            </a>
        </div>
        <div class="card">
            <a href="heartbeat.html">
                <img src="img\Download Heartbeat long line for free.jpeg" alt="Heartbeat">
                <p><b>HEARTBEAT</b></p>
            </a>
        </div>
        <button class="help-button" onclick="window.location.href='help.html'">?</button>
    </div>

    <footer>
        <nav>
            <ul>
                <li>&copy; 2024 Your Company. All rights reserved.</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
